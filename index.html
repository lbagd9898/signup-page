<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo">
            <div id="logo-text">Welcome</div>
            <img src="logo.png" alt="logo image">
        </div>
    </div>
    <div id="content">
        <p>This is a fake sign up page that will not do anything with your data 
            We encourage you to use this fake sign up page for fun and nothing else.
        </p>

        <div id="box">
        <strong>Just sign up!</strong>
        <form action="example.com/path" method="post">

            <div class="row">
                <div class="group">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="group">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required>
                </div>
             </div>


             <div class="row">
                <div class="group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
                </div>
                <div class="group">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" id="phone-number" name="phone-number" required>
            </div>
            </div>
            <div class="row">
                <div class="group">
            <label for="password">PASSWORD</label>
            <input type="password" minlength="8" id="password" name="password" required>
                </div>

                <div class="group">
            <label for="confirm-pw">CONFIRM PASSWORD</label>
            <input type="password" minlength="8" id="confirm-pw" name="confirm-pw" required>
            </div>
            </div>
        </div>
            <button type="subit">Create Account</button>
        </form>

        <div id="login">Already have an account? 
            <a href="something">Log in</a>
        </div>
    </div>
</body>
</html>
